<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="media\image_editor.png" />
  </head>
  <body>
    <!-- div ce contine meniurile secundare de adaugare text si efecte -->
    <div id="secondMenu" class="secondMenu">
      <div id="textInputDiv" class="textInputDiv">
        <input
          type="text"
          id="textInput"
          class="textInput"
          placeholder="Text"
        />
        <input type="number" id="fontSize" placeholder="Font size" />
        <input type="color" id="colorTextInput" />
        <button id="addTextButton">Add text</button>
      </div>

      <div id="effectPanel" class="effectPanel">
        <button id="grayscaleButton" class="effectButton">Grayscale</button>
        <button id="invertedButton" class="effectButton">Inverted</button>
        <button id="originalButton" class="effectButton">Original</button>
      </div>
    </div>

    <!-- div ce contine toate elementele editorului -->
    <div class="container">
      <!-- div pentru meniul principal al optiunilor de editare a imaginii -->
      <div id="menu" class="menu">
        <button id="selectButton" class="menuButton" value="Off">
          <img src="media\select.png" />Select
        </button>

        <button id="cropButton" class="menuButton">
          <img src="media\crop.png" />Crop
        </button>

        <button id="resizeImageButton" class="menuButton">
          <img src="media\resize.png" />Resize
        </button>

        <button id="textButton" class="menuButton">
          <img src="media\text.png" />Text
        </button>

        <button id="effectButton" class="menuButton">
          <img src="media\effect.png" />Effects
        </button>

        <button id="cutButton" class="menuButton">
          <img src="media\cut.png" /> Cut
        </button>

        <button id="saveButton" class="menuButton">
          <img src="media\save.png" />Salveaza
        </button>
      </div>
      <!-- sfarsit div pentru meniul optiunilor de editare a imaginii -->

      <div class="imageEditor">
        <div class="chooseImage">
          <div class="uploadImage">
            <input type="file" id="imageLoaderInput" />
          </div>
        </div>
        <canvas id="imageCanvas" class="imageCanvas"></canvas>
      </div>

      <div class="removeImage">
        <button id="removeImageButton">Remove</button>
      </div>

      <div
        id="selector"
        style="border: 1px solid red; display: none; pointer-events: none"
        hidden
      ></div>
      <div
        id="imageCropper"
        style="
          border: 1px solid greenyellow;
          display: none;
          pointer-events: none;
          resize: both;
          overflow: auto;
        "
        hidden
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
