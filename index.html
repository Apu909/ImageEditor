<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="media\image_editor.png" />
  </head>
  <body>
    <div class="container">

      <!-- div pentru meniul optiunilor de editare a imaginii -->
      <div id="menu" class="menu">

        <!-- buton pentru optiune de selectie  -->
        <button id="selectButton" class="menuButton active" value="Off">
          <img src="media\select.png" />Select
        </button>

        <!-- buton pentru crop interactiv -->
        <button id="cropButton" class="menuButton">
          <img src="media\crop.png" />Crop
        </button>

        
        <!-- <button id="undoButton" class="menuButton">Inapoi</button> -->



        <button id="resizeImageButton" class="menuButton">
          <img src="media\resize.png"/>Resize</button>

        <button id="textButton" class="menuButton">
          <img src="media\text.png"/>Text</button>

        <button id="effectButton" class="menuButton">
          <img src="media\effect.png"/>Effect</button>

        <button id="cutImageButton" class="menuButton">
          <img src="media\cut.png"/> Cut</button>

        <!-- buton pentru salvarea imaginii curente -->
        <button id="saveButton" class="menuButton">
          <img src="media\save.png" />Salveaza
        </button>
      </div>
      <!-- sfarsit div pentru meniul optiunilor de editare a imaginii -->
              <div id="effect_panel" class="effect_panel">
          <button id="sepia_button" class="effect_button">Sepia</button>
          <button id="grayscale_button" class="effect_button">Grayscale</button>
          <button id="inverted_button" class="effect_button">Inverted</button>
          <button id="original_button" class="effect_button">Original</button>
        </div>

      <div class="imageEditor">
        <div class="chooseImage">
          <div class="uploadImage">
            <input type="file" id="image_loader_input" />
          </div>
        </div>



      <div id="div_canvas" class="div_canvas"></div>
      <canvas id="image_canvas" class="image_canvas"></canvas>
      </div>
      <div class="imageHolder">
        <button id="removeImageButton">Remove</button>
        <img src="" id="image">
      </div>



        <div
          id="selector"
          style="border: 1px solid red; display: none; pointer-events: none"
          hidden
        ></div>
        <div
          id="imageCropper"
          style="
            border: 1px solid greenyellow;
            display: none;
            pointer-events: none;
            resize: both;
            overflow: auto;
          "
          hidden
        ></div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
